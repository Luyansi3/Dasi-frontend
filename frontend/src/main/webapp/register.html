<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inscription</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src = "./script/register.js"></script>
        <link href="style/style.css" rel="stylesheet">

    </head>
    <body>

        <div class = "boutons-haut-droite"> 
            <button id="bouton-accueil" class = 'bouton-div-haut-droite'>Accueil</button>
        </div>

        <h1>Inscirption</h1>

        <!-- Paragraphe avec id="notification" pour les messages de notification -->
        <p id="notification">Veuillez saisir vos informations</p>
        
        <!-- Champs et Bouton de Formulaire -->
        Nom :  <input type="text" id="champ-nom" size="40" />
        <br/>
        Prénom : <input type="text" id="champ-prenom" />
        <br/>
        Téléphone : <input type="text" id="champ-telephone" />
        <br/>
        Adresse : <input type="text" id="champ-adresse" />
        <br/>
        Email : <input type="text" id="champ-email" />
        <br/>
        Mot de passe : <input type="password" id="champ-mdp" />
        <br/>
        Date naissance : <input type="text" id="champ-date-naissance" />
        <br/>
        Genre : <input type="text" id="champ-genre" />
        <br/>
        <button id="bouton-register">Register</button>
    </body>
</html>
