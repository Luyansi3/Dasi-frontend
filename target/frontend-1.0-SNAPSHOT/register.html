<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>

        <h1>Connexion</h1>

        <!-- Paragraphe avec id="notification" pour les messages de notification -->
        <p id="notification">Veuillez saisir vos informations</p>
        
        <!-- Champs et Bouton de Formulaire -->
        Nom :  <input type="text" id="champ-nom" size="40" />
        <br/>
        Prénom : <input type="text" id="champ-prenom" />
        <br/>
        Téléphone : <input type="text" id="champ-telephone" />
        <br/>
        Adresse : <input type="text" id="champ-adresse" />
        <br/>
        Email : <input type="text" id="champ-email" />
        <br/>
        Mot de passe : <input type="password" id="champ-mdp" />
        <br/>
        Date naissance : <input type="text" id="champ-date-naissance" />
        <br/>
        Genre : <input type="text" id="champ-genre" />
        <br/>
        
        <button id="bouton-register">Register</button>
        
        <!-- Lien vers l'accueil -->
        <p><a href="index.html">Retour à la page d'Accueil</a></p>

        <script>
            $(document).ready( function () {
                $('#bouton-register').on( 'click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton d'inscirption"); // LOG dans Console Javascript
                    $('#notification').html("Insctiption..."); // Message pour le paragraphe de notification

                 
             
                   
                    

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'inscription',
                            nom: $('#champ-nom').val(),
                            prenom: $('#champ-prenom').val(),
                            telephone : $('#champ-telephone').val(),
                            adresse : $('#champ-adresse').val(),
                            email : $('#champ-email').val(),
                            password : $('#champ-mdp').val(),
                            dateNaissance : $('#champ-date-naissance').val(),
                            genre : $('#champ-genre').val()
                    

                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        if (response.inscription) {
                            
                            
                            
                            $('#notification').html("inscription réussie ");  // Message pour le paragraphe de notification
                            windows.location.href = "./index.html";
                            // TODO: afficher les informations du client dans la notification
                            // Exemple: Connexion de Ada Lovelace (ID 1)
                            
                        }
                        else {
                            $('#notification').html("inscription po réussie"); // Message pour le paragraphe de notification
                        }
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
            });
        </script>
    </body>
</html>
